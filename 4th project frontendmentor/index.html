<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
 <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <title> Age calculator app By youness barahou</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div id="all">
<div class="inpts">
  <div class="cont1">
  <label for="day" id="lblday">DAY</label><br>
  <input  autocomplete ="off"oninput="nempty0()"  class="inpt" type="text" placeholder="DD" id="day"><br>
<i><span id ="reqrd1"class="reqrd">The field is required</span></i>
  </div>
  <div class="cont2">
   <label id="lblmonth" for="month">MONTH</label><br>
   <input autocomplete ="off" oninput="nempty1()" class="inpt" type="text" placeholder="MM" id="month"><br>
   <i><span id ="reqrd2" class="reqrd">The field is required</span></i>
  </div>
   <div class="cont3">
   <label id="lblyear" for="year">YEAR</label> <br>
   <input  autocomplete ="off" oninput="nempty2()" class="inpt" type="text" placeholder="YYYY" id="year">
   <br><i> <span id ="reqrd3" class="reqrd">The field is required</span></i>
  </div>
</div>
  <img onclick="empty(),date(),operation()" class="arrow" src="assets/images/icon-arrow.svg" />
  <hr />
<div id="result">
 <i><p class="grand"><span id="yearfinal"> - - </span>years</p></i>
  <i><p class="grand"><span id="monthfinal"> - - </span> months</p></i>
  <i><p class="grand"><span id="dayfinal"> - - </span> days</p></i>
</div>
  </div>
