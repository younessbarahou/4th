<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
 <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <title> Age calculator app</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div id="all">
<div class="lbls">
  <label for="day">DAY</label>
  <label for="month">MONTH</label>
  <label for="year">YEAR</label>
</div>
<div class="inpts">
  <input class="inpt" type="text" placeholder="    DD" id="day">
  

  <input class="inpt" type="text" placeholder="    MM" id="month">
  


  <input class="inpt" type="text" placeholder="    YYYY" id="year">
</div>
<br>
      
  <img class="arrow" src="assets/images/icon-arrow.svg" />
  <hr />
 <i><p class="grand"><span>- - </span>years</p></i>
  <i><p class="grand"><span> - - </span> months</p></i>
  <i><p class="grand"><span>- -</span> days</p></i>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yb</a>.
  </div>
</body>
</html>
